<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Розрахунок стелажу</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- <button data-view="rack">Стелаж</button>
        <button data-view="battery">Акумулятор</button> -->
      </nav>
    </header>

    <main id="app">
      <!-- Секція стелажа -->
      <section id="view-rack" hidden>
        <h2>Параметри стелажу</h2>
        <form id="rackForm">
          <div class="form-row">
            <label
              >Кількість поверхів:
              <input type="number" id="floors" min="1" max="10" value="1" required />
            </label>
          </div>

          <div class="form-row">
            <label
              >Вертикальна опора:
              <select id="verticalSupports">
                <option value="" disabled selected>Оберіть вертикальну опору</option>
              </select>
            </label>
          </div>

          <div class="form-row">
            <label
              >Опора:
              <select id="supports">
                <option value="" disabled selected>Оберіть опору</option>
              </select>
            </label>
          </div>

          <div class="form-row">
            <label
              >Кількість рядів:
              <input type="number" id="rows" min="1" max="4" value="1" required />
            </label>
          </div>

          <div class="form-row">
            <label
              >Кількість балок на один ряд:
              <input type="number" id="beamsPerRow" min="2" max="4" value="2" step="1" required />
            </label>
          </div>

          <div class="form-row">
            <label>Прольоти:</label>
            <div id="beamsContainer"></div>
            <button type="button" id="addBeam">+ Додати проліт</button>
          </div>
        </form>

        <div class="rack-name">
          <strong>Назва стелажа: </strong>
          <div id="rackName">---</div>
        </div>

        <div class="components-section">
          <h3>Таблиця компонентів стелажа</h3>
          <div id="componentsTable"></div>
        </div>
      </section>

      <!-- Секція акумулятора -->
      <section id="view-battery">
        <h2>Параметри акумулятора</h2>
        <form id="batteryForm" class="form">
          <div class="form-row">
            <label
              >Ширина акумулятора (мм):
              <input type="number" id="batteryWidth" />
            </label>
          </div>
          <div class="form-row">
            <label
              >Довжина акумулятора (мм):
              <input type="number" id="batteryLength" />
            </label>
          </div>
          <div class="form-row">
            <label
              >Висота акумулятора (мм):
              <input type="number" id="batteryHeight" />
            </label>
          </div>
          <div class="form-row">
            <label
              >Вага акумулятора (кг):
              <input type="number" id="batteryWeight" />
            </label>
          </div>
          <div class="form-row">
            <label
              >Відстань між акумуляторами (мм):
              <input type="number" id="batteryGap" value="" />
            </label>
          </div>
          <div class="form-row">
            <label
              >Кількість акумуляторів:
              <input type="number" id="batteryCount" min="1" value="" />
            </label>
          </div>
          <div class="form-row">
            <button type="submit" id="batteryCalculateBtn">Підібрати</button>
          </div>
        </form>
        <div class="battery-results">
          <h3>Варіанти стелажів</h3>
          <table id="batteryRackTable" class="battery-rack-table">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
